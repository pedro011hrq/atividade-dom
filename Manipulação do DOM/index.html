<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <form id="imcCalculator">
  <label for="weight">Peso (kg):</label>
  <input type="number" id="weight" required>

  <label for="height">Altura (metros):</label>
  <input type="number" id="height" required>

  <button type="button" onclick="calculateIMC()">Calcular IMC</button>
</form>

<div id="result"></div>
<br>
<table>
  <tr>
    <th>IMC</th>
    <th>Classificação</th>
  </tr>
  <tr>

    <td>Menor que 18,5</td> <td>Magreza </td>
    </tr>
    <tr>
    <td>18,5 a 24,9</td>
    <td>Normal</td>
    </tr>
    <tr>
    <td>25 a 29,9</td> <td>Sobrepeso</td>
    </tr>  
    <tr>  
    <td>30 a 34,9</td> <td>Obesidade grau I</td>
    </tr> <tr>
    <td>35 a 39,9</td> <td>Obesidade grau II</td>  
    </tr> <tr> 
    <td>Maior que 40</td> <td>Obesidade grau III</td>
    </tr> </table>

</table>
</body>
</html>
